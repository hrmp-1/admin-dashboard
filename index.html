<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-section">
            <div>
                <img id="special-icon" src="./svg/view-dashboard-variant.svg">
                <a id="sidebar-header">Dashboard</a>
            </div>
        </div>
        <div class="sidebar-section">
            <div>
                <img src="./svg/home.svg">
                <a>Home</a>
            </div>
            <div>
                <img src="./svg/card-account-details-outline.svg">
                <a>Profile</a>
            </div>
            <div>
                <img src="./svg/message.svg">
                <a>Messages</a>
            </div>
            <div>
                <img src="./svg/history.svg">
                <a>History</a>
            </div>
            <div>
                <img src="./svg/calendar-check.svg">
                <a>Tasks</a>
            </div>
            <div>
                <img src="./svg/account-group.svg">
                <a>Communities</a>
            </div>
        </div>
        <div class="sidebar-section">
            <div>
                <img src="./svg/cog.svg">
                <a>Settings</a>
            </div>
            <div>
                <img src="./svg/face-agent.svg">
                <a>Support</a>
            </div>
            <div>
                <img src="./svg/shield-account.svg">
                <a>Privacy</a>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="header">
            <div class="header-top">
                <div class="search-bar">
                    <img src="./svg/search-web.svg">
                    <div></div>
                </div>
                <div class="account-bar">
                    <img src="./svg/bell-badge-outline.svg">
                    <div class="profile-icon"></div>
                    <div>Morgan Oakley</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-left">
                    <div class="profile-icon-big"></div>
                    <div>
                        <div id="smaller-text">Hi there,</div>
                        <div>Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="header-right">
                    <button id="header-button">New</button>
                    <button id="header-button">Upload</button>
                    <button id="header-button">Share</button>
                </div>
            </div>
        </div>
        <div class="main-elements"></div>
    </div>
</body>
</html>
